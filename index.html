<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="manish">
    <meta name="description" content="custom product card">
    <meta name="keywords" content="html,css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom product card</title>
    <link rel="short icon" type="image/x-icon" href="../media/logo.ico.jpg">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="https://m.media-amazon.com/images/I/51GSe9rxsoL._SX679_.jpg" alt="nokia mobile">
            <span>832</span>
        </div>
        <div class="details-container">
            <div class="details-name"><p>Nokia 105 Classic | Single SIM Keypad Phone with Built-in UPI Payments, Long-Lasting Battery, Wireless FM Radio, Without Charger | Charcoal</p></div>
            <div class="details-rating">
                <span>3.7</span>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>

            </div>
            <div class="details-price">
                <!-- windows+> for emojis(currency symbol) -->
                <del>₹1,299</del>
                <span>₹999</span>
            </div>
        </div>
    </div>
</body>
</html>
